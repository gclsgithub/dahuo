<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    th:with="lang=${#locale.language},country=${#locale.country}"
    th:lang="${lang}">

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item d-none d-sm-inline-block">
      <a th:href="${#authentication.principal.homeUrl}" class="nav-link pt-0 pb-0"><img th:src="@{/img/header.png}" th:alt="#{jstoMng}" /></a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Notifications Dropdown Menu -->
    <li class="nav-item dropdown">
      <div class="col-sm-12 col-md-12">
        <h4 class="text-center btn btn-block btn-sm bg-orange">OPID:[[${#authentication.principal.username}]]&nbsp;&nbsp;OP区分:<th:block th:if="${@webLogic.isBusiness()}">営業者</th:block><th:block th:if="${@webLogic.isMediator()}">媒介者</th:block>&nbsp;&nbsp;権限:all</h4>
      </div>
    </li>
    <li class="nav-item">
      <button type="button" class="btn btn-block btn-sm bg-pink" onclick="formLogout.submit();">[[#{logout}]]</button>
    </li>
  </ul>

  <form th:action="@{/logout}" name="formLogout" method="POST"></form>
  <input type="hidden" id="headerUserId" th:value="${#authentication.principal.username}">
</nav>
<!-- /.navbar -->
